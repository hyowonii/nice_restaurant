<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css?after2">
    <style>
        #main{width: 250px; margin: 0 auto;}

        h1 a[href]{
            color: orange;
            text-decoration-line: none;
        }
        #main h1{margin: 50px 0 0 0; padding-bottom: 5px; border-bottom: solid 2px #ffbe10; font-size: 20px; font-weight: bold;}
        #login_idpw{margin-top: 20px;}
        #main input{width: 250px; height: 50px;}
        #main #loginbtn {margin-top: 15px; margin-bottom: 50px;}
    </style>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script>
        //만약 아이디&비밀번호 입력받지 않으면 경고문 출력 + 폼전송 안함
        function checkValue(){
            if(!id.value&&!pass.value){
                alert("Please enter your ID and Password");
                return false;
            }else if(!id.value){
                alert("Please enter your ID");
                return false;
            }else if(!pass.value){
                alert("Please enter your Password");
                return false;
            }
        }
    </script>
</head>
<body>
    <h1 id="b"><a href="main.php"><i class="fas fa-utensils"></i> 모음</a></h1>
    <section>
        <div id="main">
            <h1>SIGN IN</h1>
            <form action="login(c).php" method="post" onsubmit="return checkValue();">
                <div id="login_idpw">
                    <h3>ID</h3>
                    <input type="text" name="id" id="id" placeholder="ID" maxlength="20">
                    <h3>PASSWORD</h3>
                    <input type="password" name="pass" id="pass" placeholder="Password" maxlength="20">
                </div>
                <div id="signup">
                    <a href='sign_up.html'>SIGN UP</a>
                </div>
                <div id="loginbtn">
                    <input type="submit" value="LOGIN"> 
                </div>
            </form>
        </div>
    </section>
</body>
</html>
