<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="loginWindow">
        <div class="login">
            <h1>LOGIN</h1>
            </div>
            <div class="loginId">
                <h3>ID</h3>
                <input type="text" id="id" placeholder="ID">
            </div>
            <div class="loginPw">
                <h3>PASSWORD</h3>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="signUp">
                <a href ="sign_up.html">SIGN UP</a>
            </div>
            <div class="submit">
                  <input type="submit" value="LOGIN" onclick="window.close();">
            </div>
        </div>
    </div>
</body>
</html>
