<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function checkValue(){
            if(!id.value&&!pass.value){
                alert("Please enter your ID and Password");
                return false;
            }else if(!id.value){
                alert("Please enter your ID");
                return false;
            }else if(!pass.value){
                alert("Please enter your Password");
                return false;
            }
        }
    </script>
</head>
<body>
    <section>
        <div id="main">
            <h1>SIGN IN</h1>
            <form action="login(c).php" method="post" onsubmit="return checkValue();">
                <div id="login_idpw">
                    <h3>ID</h3>
                    <input type="text" name="id" id="id" placeholder="ID" maxlength="20">
                    <h3>PASSWORD</h3>
                    <input type="password" name="pass" id="pass" placeholder="Password" maxlength="20">
                </div>
                <div id="signup">
                    <a href='sign_up.html'>SIGN UP</a>
                </div>
                <div id="loginbtn">
                    <input type="submit" value="LOGIN"> 
                </div>
            </form>
        </div>
    </section>
</body>
</html>
